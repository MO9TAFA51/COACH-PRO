<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم | COACH PRO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- الشريط الجانبي -->
    <div class="sidebar">
        <h2><i class="fas fa-dumbbell"></i> COACH PRO</h2>
        <ul>
            <li class="active">
                <i class="fas fa-users"></i> <span>المتدربين</span>
            </li>
            <li onclick="logout()" class="logout">
                <i class="fas fa-sign-out-alt"></i> <span>تسجيل الخروج</span>
            </li>
        </ul>
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="main-content">
        <!-- الهيدر -->
        <header>
            <h1><i class="fas fa-tachometer-alt"></i> إدارة المتدربين</h1>
            <div class="header-actions">
                <button onclick="debugFirestore()" class="btn-debug">
                </button>
                <div class="stats">
                    <i class="fas fa-user-friends"></i>
                    <span>المتدربين: <strong id="clientCount">0</strong></span>
                </div>
            </div>
        </header>

        <!-- قائمة المتدربين -->
        <section class="clients-list">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>المتدرب</th>
                            <th>الهدف</th>
                            <th>الحالة</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="clientTableBody">
                        <!-- سيتم تعبئته بالبيانات -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <!-- نافذة تعديل النظام -->
    <div id="planModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-edit"></i> تعديل نظام: <span id="clientNameDisplay" style="color:#FFD700;"></span></h2>
                <span class="close-btn" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="planForm">
                    <div class="form-group">
                        <label for="dietPlan"><i class="fas fa-utensils"></i> النظام الغذائي</label>
                        <textarea id="dietPlan" placeholder="اكتب النظام الغذائي هنا..." rows="8"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="workoutPlan"><i class="fas fa-dumbbell"></i> جدول التمارين</label>
                        <textarea id="workoutPlan" placeholder="اكتب جدول التمارين هنا..." rows="8"></textarea>
                    </div>
                    
                    <div class="modal-actions">
                        <button type="button" class="btn-secondary" onclick="closeModal()">
                            <i class="fas fa-times"></i> إلغاء
                        </button>
                        <button type="submit" class="btn-save">
                            <i class="fas fa-save"></i> حفظ التغييرات
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
