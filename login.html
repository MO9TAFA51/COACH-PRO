<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COACH PRO | تسجيل الدخول</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }
        
        .login-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .login-header h1 {
            font-size: 36px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .login-header p {
            font-size: 16px;
            opacity: 0.95;
        }
        
        .login-body {
            padding: 40px 35px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .info-box {
            background: #e8f4ff;
            padding: 20px;
            border-radius: 12px;
            margin-top: 25px;
            border-right: 4px solid #667eea;
        }
        
        .info-box h4 {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            color: #2c3e50;
            font-size: 16px;
        }
        
        .info-box ul {
            list-style: none;
            padding: 0;
        }
        
        .info-box li {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #555;
            font-size: 14px;
        }
        
        .message {
            padding: 16px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            display: none;
            font-size: 15px;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .signup-link {
            text-align: center;
            padding: 25px;
            background: #f8f9fa;
            color: #666;
            font-size: 15px;
        }
        
        .signup-link a {
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .login-body {
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>
                <i class="fas fa-dumbbell"></i>
                COACH PRO
            </h1>
            <p>مرحباً بعودتك! سجل دخولك للمتابعة</p>
        </div>
        
        <div class="login-body">
            <form id="loginForm">
                <div class="form-group">
                    <label>
                        <i class="fas fa-envelope"></i>
                        البريد الإلكتروني
                    </label>
                    <input type="email" id="loginEmail" placeholder="example@email.com" required>
                </div>
                
                <div class="form-group">
                    <label>
                        <i class="fas fa-lock"></i>
                        كلمة المرور
                    </label>
                    <input type="password" id="loginPassword" placeholder="أدخل كلمة المرور" required>
                </div>
                
                <button type="submit" class="btn-login" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    تسجيل الدخول
                </button>
            </form>
            
            <div id="loginMessage" class="message"></div>
            
            <div class="info-box">
                <h4>
                    <i class="fas fa-info-circle"></i>
                    معلومات مهمة
                </h4>
                <ul>
                    <li>
                        <i class="fas fa-user-shield"></i>
                        <strong>للأدمن:</strong> admin@gym.com
                    </li>
                    <li>
                        <i class="fas fa-user"></i>
                        <strong>للمتدرب:</strong> الإيميل المسجل
                    </li>
                    <li>
                        <i class="fas fa-key"></i>
                        نسيت كلمة المرور؟ تواصل مع الكوتش
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="signup-link">
            ليس لديك حساب؟ 
            <a href="signup.html">سجل الآن مجاناً</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBeUimi5NKwV2LOgi47-LhNFKYju2WVKUU",
            authDomain: "gym-system-41.firebaseapp.com",
            projectId: "gym-system-41",
            storageBucket: "gym-system-41.firebasestorage.app",
            messagingSenderId: "560220070298",
            appId: "1:560220070298:web:11cd039ba57b66b20b9a23"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const messageDiv = document.getElementById('loginMessage');
            const loginBtn = document.getElementById('loginBtn');
            
            messageDiv.style.display = 'none';
            
            if (!email || !password) {
                showMessage('يرجى ملء جميع الحقول', 'error');
                return;
            }
            
            try {
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري تسجيل الدخول...';
                
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                
                showMessage('تم تسجيل الدخول بنجاح! جاري التوجيه...', 'success');
                
                setTimeout(() => {
                    if (email === "admin@gym.com") {
                        window.location.href = "admin.html";
                    } else {
                        window.location.href = "client.html";
                    }
                }, 1500);
                
            } catch (error) {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> تسجيل الدخول';
                
                console.error('Login error:', error);
                
                if (error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password') {
                    showMessage('الإيميل أو كلمة المرور غير صحيحة', 'error');
                } else if (error.code === 'auth/user-not-found') {
                    showMessage('هذا الحساب غير موجود. سجل حساب جديد', 'error');
                } else if (error.code === 'auth/too-many-requests') {
                    showMessage('محاولات كثيرة جداً. حاول مرة أخرى لاحقاً', 'error');
                } else if (error.code === 'auth/invalid-email') {
                    showMessage('صيغة البريد الإلكتروني غير صحيحة', 'error');
                } else {
                    showMessage(`حدث خطأ: ${error.message}`, 'error');
                }
            }
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('loginMessage');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = type === 'success' 
                ? `<i class="fas fa-check-circle"></i> ${text}`
                : `<i class="fas fa-exclamation-triangle"></i> ${text}`;
            messageDiv.style.display = 'block';
        }
        
        // Enter key support
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    document.getElementById('loginBtn').click();
                }
            });
        });
    </script>
</body>
</html>
