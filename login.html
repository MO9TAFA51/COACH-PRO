<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COACH PRO | تسجيل دخول/تسجيل جديد</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            display: flex;
            width: 100%;
            max-width: 1000px;
            min-height: 600px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
        }
        
        .login-side {
            flex: 1;
            padding: 50px;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .signup-side {
            flex: 1;
            padding: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .login-side .logo {
            color: #667eea;
        }
        
        .signup-side .logo {
            color: white;
        }
        
        h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .signup-side .subtitle {
            color: rgba(255,255,255,0.9);
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .signup-side .form-group label {
            color: white;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background: white;
        }
        
        .signup-side .form-group input,
        .signup-side .form-group select {
            background: rgba(255,255,255,0.9);
            border-color: rgba(255,255,255,0.3);
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .signup-side .form-group input:focus,
        .signup-side .form-group select:focus {
            border-color: white;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .login-btn {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
        }
        
        .signup-btn {
            background: white;
            color: #667eea;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .info-box {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 12px;
            margin-top: 30px;
            border-right: 4px solid rgba(255,255,255,0.3);
        }
        
        .info-box h4 {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .info-box ul {
            list-style: none;
            padding-right: 20px;
        }
        
        .info-box li {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .login-side .info-box {
            background: #e8f4ff;
            border-right-color: #667eea;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .login-side, .signup-side {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- تسجيل الدخول -->
        <div class="login-side">
            <div class="logo">
                <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
            </div>
            <h2>مرحباً بعودتك</h2>
            <p class="subtitle">سجل دخولك لمتابعة برنامجك الرياضي</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail"><i class="fas fa-envelope"></i> البريد الإلكتروني</label>
                    <input type="email" id="loginEmail" placeholder="example@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword"><i class="fas fa-lock"></i> كلمة المرور</label>
                    <input type="password" id="loginPassword" placeholder="أدخل كلمة المرور" required>
                </div>
                
                <button type="submit" class="btn login-btn">
                    <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
                </button>
            </form>
            
            <div id="loginMessage" class="message"></div>
        </div>
        
        <!-- تسجيل جديد -->
        <div class="signup-side">
            <div class="logo">
                <i class="fas fa-user-plus"></i> تسجيل جديد
            </div>
            <h2>انضم إلينا الآن</h2>
            <p class="subtitle">سجل كمتدرّب جديد وابدأ رحلتك الرياضية</p>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupName"><i class="fas fa-user"></i> الاسم الكامل</label>
                    <input type="text" id="signupName" placeholder="أحمد محمد" required>
                </div>
                
                <div class="form-group">
                    <label for="signupEmail"><i class="fas fa-envelope"></i> البريد الإلكتروني</label>
                    <input type="email" id="signupEmail" placeholder="ahmed@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="signupPassword"><i class="fas fa-lock"></i> كلمة المرور</label>
                    <input type="password" id="signupPassword" placeholder="6 أحرف على الأقل" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="signupGoal"><i class="fas fa-bullseye"></i> الهدف الرياضي</label>
                    <select id="signupGoal">
                        <option value="فقدان الوزن">فقدان الوزن</option>
                        <option value="بناء العضلات">بناء العضلات</option>
                        <option value="تحسين اللياقة">تحسين اللياقة</option>
                        <option value="التنشيف">التنشيف</option>
                        <option value="زيادة القوة">زيادة القوة</option>
                    </select>
                </div>
                
                <button type="submit" class="btn signup-btn">
                    <i class="fas fa-user-plus"></i> تسجيل حساب جديد
                </button>
            </form>
            
            <div id="signupMessage" class="message"></div>
            
            <div class="info-box">
                <h4><i class="fas fa-check-circle"></i> مميزات التسجيل:</h4>
                <ul>
                    <li><i class="fas fa-dumbbell"></i> نظام تدريبي شخصي</li>
                    <li><i class="fas fa-utensils"></i> نظام غذائي متكامل</li>
                    <li><i class="fas fa-chart-line"></i> متابعة مستمرة من الكوتش</li>
                    <li><i class="fas fa-history"></i> سجل تقدمك الرياضي</li>
                </ul>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            setDoc 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBeUimi5NKwV2LOgi47-LhNFKYju2WVKUU",
            authDomain: "gym-system-41.firebaseapp.com",
            projectId: "gym-system-41",
            storageBucket: "gym-system-41.firebasestorage.app",
            messagingSenderId: "560220070298",
            appId: "1:560220070298:web:11cd039ba57b66b20b9a23"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const messageDiv = document.getElementById('loginMessage');
            
            messageDiv.style.display = 'none';
            
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                messageDiv.className = 'message success';
                messageDiv.innerHTML = `<i class="fas fa-check-circle"></i> تم تسجيل الدخول بنجاح! جاري التوجيه...`;
                messageDiv.style.display = 'block';
                
                setTimeout(() => {
                    if (email === "admin@gym.com") {
                        window.location.href = "admin.html";
                    } else {
                        window.location.href = "client.html";
                    }
                }, 1500);
                
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                
                if (error.code === 'auth/invalid-credential') {
                    messageDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i> الإيميل أو كلمة المرور غير صحيحة`;
                } else if (error.code === 'auth/user-not-found') {
                    messageDiv.innerHTML = `<i class="fas fa-user-slash"></i> الحساب غير موجود. سجل حساب جديد`;
                } else if (error.code === 'auth/wrong-password') {
                    messageDiv.innerHTML = `<i class="fas fa-key"></i> كلمة المرور غير صحيحة`;
                } else {
                    messageDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i> خطأ: ${error.message}`;
                }
            }
        });
        
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const goal = document.getElementById('signupGoal').value;
            const messageDiv = document.getElementById('signupMessage');
            
            messageDiv.style.display = 'none';
            
            if (!name || !email || !password) {
                messageDiv.className = 'message error';
                messageDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i> يرجى ملء جميع الحقول`;
                messageDiv.style.display = 'block';
                return;
            }
            
            if (password.length < 6) {
                messageDiv.className = 'message error';
                messageDiv.innerHTML = `<i class="fas fa-key"></i> كلمة المرور يجب أن تكون 6 أحرف على الأقل`;
                messageDiv.style.display = 'block';
                return;
            }
            
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                await setDoc(doc(db, "plans", email), {
                    name: name,
                    email: email,
                    goal: goal,
                    diet: "لم يتم تعيين نظام غذائي بعد",
                    workout: "لم يتم تعيين تمارين بعد",
                    isActive: true,
                    role: "client",
                    createdAt: new Date().toLocaleString('ar-SA'),
                    lastUpdated: new Date().toLocaleString('ar-SA'),
                    coach: "admin@gym.com"
                });
                
                await setDoc(doc(db, "users", user.uid), {
                    email: email,
                    name: name,
                    role: "client",
                    goal: goal,
                    coach: "admin@gym.com",
                    createdAt: new Date().toISOString(),
                    lastLogin: new Date().toISOString()
                });
                
                messageDiv.className = 'message success';
                messageDiv.innerHTML = `
                    <i class="fas fa-check-circle"></i> تم التسجيل بنجاح!<br>
                    <strong>الاسم:</strong> ${name}<br>
                    <strong>الإيميل:</strong> ${email}<br>
                    <strong>الهدف:</strong> ${goal}<br><br>
                    <small>جاري تسجيل الدخول تلقائياً...</small>
                `;
                messageDiv.style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = "client.html";
                }, 2000);
                
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                
                if (error.code === 'auth/email-already-in-use') {
                    messageDiv.innerHTML = `
                        <i class="fas fa-envelope"></i> هذا الإيميل مسجل بالفعل!<br>
                        <a href="#" onclick="switchToLogin('${email}')" style="color:white; text-decoration:underline">
                            سجل دخولك هنا
                        </a>
                    `;
                } else if (error.code === 'auth/invalid-email') {
                    messageDiv.innerHTML = `<i class="fas fa-at"></i> صيغة الإيميل غير صحيحة`;
                } else if (error.code === 'auth/weak-password') {
                    messageDiv.innerHTML = `<i class="fas fa-key"></i> كلمة المرور ضعيفة، اختر كلمة أقوى`;
                } else {
                    messageDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i> خطأ: ${error.message}`;
                }
            }
        });
        
        window.switchToLogin = function(email) {
            document.getElementById('loginEmail').value = email;
            document.getElementById('loginPassword').focus();
        };
        
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const form = input.closest('form');
                    if (form) {
                        const submitBtn = form.querySelector('button[type="submit"]');
                        if (submitBtn) submitBtn.click();
                    }
                }
            });
        });
    </script>
</body>

</html>
